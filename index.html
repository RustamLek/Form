<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form of automation</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="left"></section>

      <section class="form">
        <header>
          <div class="container">
            <div class="logo">
              <img src="./src/images/Avatar-UI-Unicorn-V2.webp" alt="" />
              <img src="./src/images/UI-Unicorn.svg" alt="" />
            </div>
          </div>
        </header>

        <div class="container">
          <h1>Nice to see you again</h1>

          <form action="">
            <div class="login"><label for="email">Login</label></div>
            <input
              id="email"
              type="text"
              required
              placeholder="Email or phone number"
            />
            <div class="password">
              <label for="password">Enter password</label>
            </div>
            <input
              id="password"
              type="password"
              required
              placeholder="Enter to password"
            />
            <div class="checkbox1">
              <div class="checkbox2">
                <input
                  id="checkbox"
                  type="checkbox"
                  class="checkbox"
                  required
                />
                <label class="remember" for="checkbox"></label>
              </div>
              <div class="checkbox3"><a href="">Forgot password?</a></div>
            </div>
            <button class="sign">Sing in</button>

            <button class="sign--g">
              <div class="sign--img--g">
                <img src="./src/images/G.svg" alt="" /> Or sign with Google
              </div>
            </button>

            <div class="reg">
              <span>Don't have an acoount?</span> <a href="">Sign up now</a>
            </div>

            <div class="footer">
              <a class="link" href=""
                ><img src="./src/images/F.svg" alt="" />@uiunicorn</a
              >
              <span class="perfect">â’¸ Perfect Login 2024</span>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
